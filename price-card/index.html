<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Price Card</title>
</head>
<body class="flex justify-center items-center bg-[#F1F4FF] font-poppins text-[#1B255A]">
      <div class="container w-full h-full flex justify-center items-center">
        <div class="card w-[476px] h-[635px] rounded-2xl bg-white">
            <div class="container h-full p-8">
                <div class="card-img w-full flex justify-center items-center flex-col mt-4">
                    <div class="w-[126px] h-[126px] flex flex-col justify-center items-center border-2 border-gray-500 rounded-full">
                        <img class="w-[58px] h-[58px]" src="img/Frame.svg" alt="Frame">
                        <h1 class="font-bold">BASIC</h1>
                    </div>
                </div>
                <div class="card-price-area flex justify-center items-center flex-col mt-6">
                    <h1 class="font-black text-3xl"><span class="text-sm">KR</span> 199</h1>
                    <h3 class="text-sm font-bold">NOK/MONTH</h3>
                </div>
                <div class="card-download mt-16">
                    <div class="flex flex-row justify-center items-center">
                        <h1 class="w-[66px] h-[56px] text-2xl font-medium mr-2 border-2 border-gray-300 rounded-[20px] flex justify-center items-center">10</h1>
                        <h1 class="w-[66px] h-[56px] bg-[#1B255A] text-white text-2xl font-medium mr-2 border-2 border-gray-300 rounded-[20px] flex justify-center items-center">25</h1>
                        <h1 class="w-[66px] h-[56px] text-2xl font-medium mr-2 border-2 border-gray-300 rounded-[20px] flex justify-center items-center">50</h1>
                        <h1 class="w-[66px] h-[56px] text-2xl font-medium mr-2 border-2 border-gray-300 rounded-[20px] flex justify-center items-center">100</h1>
                    </div>
                        <p class="text-center mt-2 text-base">Downloads per month</p>
                </div>
                <div class="card-button mt-16 flex justify-center items-center">
                    <button class="w-[337px] h-[75px] bg-[#1B255A] text-white text-lg rounded-lg">Subscribe</button>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
